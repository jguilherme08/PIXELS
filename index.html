<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revela√ß√£o Avan√ßada Atrav√©s de Tecidos</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .upload-area {
      border: 3px dashed var(--secondary-color);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      background: rgba(52, 152, 219, 0.05);
    }

    .upload-area:hover {
      border-color: var(--success-color);
      background: rgba(39, 174, 96, 0.05);
      transform: translateY(-2px);
    }

    .upload-area.drag-over {
      border-color: var(--success-color);
      background: rgba(39, 174, 96, 0.1);
      transform: scale(1.02);
    }

    #fileInput {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 15px 30px;
      background: var(--secondary-color);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .upload-label:hover {
      background: var(--success-color);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
    }

    .presets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }

    .preset-btn {
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, var(--secondary-color), #5dade2);
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .preset-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .preset-btn:hover::before {
      left: 100%;
    }

    .preset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
    }

    .preset-btn.active {
      background: linear-gradient(135deg, var(--success-color), #58d68d);
      box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .control-group {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .control-group:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .control-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .control-value {
      background: var(--secondary-color);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
      min-width: 40px;
      text-align: center;
    }

    .slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      transition: all 0.3s ease;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--secondary-color);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .slider::-webkit-slider-thumb:hover {
      background: var(--success-color);
      transform: scale(1.2);
      box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
    }

    .canvas-container {
      position: relative;
      margin-top: 30px;
      text-align: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    #canvas {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .processing-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      border-radius: 15px;
    }

    .processing-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .status-processing {
      background: rgba(243, 156, 18, 0.1);
      color: var(--warning-color);
      border: 1px solid rgba(243, 156, 18, 0.3);
    }

    .status-success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(39, 174, 96, 0.3);
    }

    .advanced-controls {
      margin-top: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .advanced-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .download-btn {
      background: linear-gradient(135deg, var(--success-color), #58d68d);
      color: white;
    }

    .reset-btn {
      background: linear-gradient(135deg, #e74c3c, #ec7063);
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        grid-template-columns: 1fr;
      }
      
      .presets {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Revela√ß√£o Avan√ßada Atrav√©s de Tecidos</h1>
    
    <div class="upload-area" id="uploadArea">
      <label for="fileInput" class="upload-label">
        üìÅ Selecionar Imagem
      </label>
      <input type="file" id="fileInput" accept="image/*"/>
      <p style="margin-top: 15px; color: #666;">Ou arraste e solte uma imagem aqui</p>
    </div>

    <div class="presets">
      <button class="preset-btn" onclick="applyPreset('ultraLeve')">ü©± Ultra Leve</button>
      <button class="preset-btn" onclick="applyPreset('leve')">ü©≥ Tecido Leve</button>
      <button class="preset-btn" onclick="applyPreset('intermediario')">üëï Intermedi√°rio</button>
      <button class="preset-btn" onclick="applyPreset('pesado')">üß• Tecido Pesado</button>
      <button class="preset-btn" onclick="applyPreset('texto')">üìÑ Texto Oculto</button>
      <button class="preset-btn" onclick="applyPreset('translucido')">üí´ Transl√∫cido</button>
    </div>

    <div class="controls">
      <div class="control-group">
        <div class="control-label">
          Brilho
          <span class="control-value" id="brightnessValue">0</span>
        </div>
        <input type="range" class="slider" id="brightness" min="-100" max="100" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Contraste
          <span class="control-value" id="contrastValue">0</span>
        </div>
        <input type="range" class="slider" id="contrast" min="-100" max="200" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Exposi√ß√£o
          <span class="control-value" id="exposureValue">0</span>
        </div>
        <input type="range" class="slider" id="exposure" min="-150" max="150" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Sombras
          <span class="control-value" id="shadowsValue">0</span>
        </div>
        <input type="range" class="slider" id="shadows" min="-100" max="300" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Luzes Altas
          <span class="control-value" id="highlightsValue">0</span>
        </div>
        <input type="range" class="slider" id="highlights" min="-150" max="100" value="0"/>
      </div>
      
      <div class="control-group">
        <div class="control-label">
          Satura√ß√£o
          <span class="control-value" id="saturationValue">0</span>
        </div>
        <input type="range" class="slider" id="saturation" min="-100" max="200" value="0"/>
      </div>
    </div>

    <div class="advanced-controls">
      <div class="advanced-title">üî¨ Controles Avan√ßados</div>
      <div class="controls">
        <div class="control-group">
          <div class="control-label">
            Nitidez
            <span class="control-value" id="sharpnessValue">0</span>
          </div>
          <input type="range" class="slider" id="sharpness" min="-100" max="200" value="0"/>
        </div>
        
        <div class="control-group">
          <div class="control-label">
            Claridade
            <span class="control-value" id="clarityValue">0</span>
          </div>
          <input type="range" class="slider" id="clarity" min="-100" max="100" value="0"/>
        </div>
        
        <div class="control-group">
          <div class="control-label">
            Vibrance
            <span class="control-value" id="vibranceValue">0</span>
          </div>
          <input type="range" class="slider" id="vibrance" min="-100" max="100" value="0"/>
        </div>
        
        <div class="control-group">
          <div class="control-label">
            Transpar√™ncia
            <span class="control-value" id="transparencyValue">0</span>
          </div>
          <input type="range" class="slider" id="transparency" min="0" max="100" value="0"/>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div class="processing-overlay" id="processingOverlay">
        <div class="spinner"></div>
        Processando imagem...
      </div>
    </div>

    <div id="status"></div>

    <div class="action-buttons">
      <button class="action-btn download-btn" id="downloadBtn" onclick="downloadImage()">
        üíæ Baixar Imagem
      </button>
      <button class="action-btn reset-btn" onclick="resetControls()">
        üîÑ Resetar Controles
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
