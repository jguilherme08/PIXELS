
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revela√ß√£o Avan√ßada Atrav√©s de Tecidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #667eea, #764ba2);
      color: #2c3e50;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
      cursor: pointer;
      margin: 10px 0;
    }
    canvas {
      width: 100%;
      max-height: 500px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .control {
      flex: 1 1 200px;
    }
    .control label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .control input[type=range] {
      width: 100%;
    }
    .presets button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
    }
    .presets button.active {
      background: #2ecc71;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-style: italic;
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Revela√ß√£o de Pixels Atr√°s de Tecidos</h1>
    <label class="upload-btn" for="fileInput">üìÅ Selecionar Imagem</label>
    <input type="file" id="fileInput" accept="image/*" />

    <div class="presets">
      <button onclick="applyPreset('leve')">ü©≥ Leve</button>
      <button onclick="applyPreset('intermediario')">üëï Intermedi√°rio</button>
      <button onclick="applyPreset('pesado')">üß• Pesado</button>
      <button onclick="applyPreset('texto')">üìÑ Texto</button>
    </div>

    <div class="controls">
      <div class="control">
        <label>Brilho: <span id="brightnessValue">0</span></label>
        <input type="range" id="brightness" min="-50" max="50" value="0">
      </div>
      <div class="control">
        <label>Contraste: <span id="contrastValue">0</span></label>
        <input type="range" id="contrast" min="-100" max="100" value="0">
      </div>
      <div class="control">
        <label>Exposi√ß√£o: <span id="exposureValue">0</span></label>
        <input type="range" id="exposure" min="-100" max="100" value="0">
      </div>
      <div class="control">
        <label>Sombras: <span id="shadowsValue">0</span></label>
        <input type="range" id="shadows" min="-100" max="200" value="0">
      </div>
      <div class="control">
        <label>Luzes Altas: <span id="highlightsValue">0</span></label>
        <input type="range" id="highlights" min="-100" max="100" value="0">
      </div>
      <div class="control">
        <label>Satura√ß√£o: <span id="saturationValue">0</span></label>
        <input type="range" id="saturation" min="-100" max="100" value="0">
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="status"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sliders = ['brightness', 'contrast', 'exposure', 'shadows', 'highlights', 'saturation'];
    let originalImage = null;
    let timeout = null;

    const presets = {
      leve: { brightness: 10, contrast: 30, exposure: 20, shadows: 80, highlights: -60, saturation: 10 },
      intermediario: { brightness: 20, contrast: 40, exposure: 35, shadows: 110, highlights: -80, saturation: 5 },
      pesado: { brightness: 30, contrast: 50, exposure: 40, shadows: 140, highlights: -90, saturation: 0 },
      texto: { brightness: 35, contrast: 70, exposure: 30, shadows: 120, highlights: -100, saturation: -30 }
    };

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = evt => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
          applyFilters();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    sliders.forEach(id => {
      const el = document.getElementById(id);
      const val = document.getElementById(id + 'Value');
      el.addEventListener('input', () => {
        val.textContent = el.value;
        scheduleUpdate();
      });
    });

    function scheduleUpdate() {
      clearTimeout(timeout);
      document.getElementById('status').textContent = "‚è≥ Processando...";
      timeout = setTimeout(() => {
        applyFilters();
        document.getElementById('status').textContent = "";
      }, 120);
    }

    function applyPreset(p) {
      if (!presets[p]) return;
      Object.entries(presets[p]).forEach(([key, val]) => {
        document.getElementById(key).value = val;
        document.getElementById(key + 'Value').textContent = val;
      });
      applyFilters();
    }

    function applyFilters() {
      if (!originalImage) return;
      const imgData = new ImageData(new Uint8ClampedArray(originalImage.data), originalImage.width, originalImage.height);
      const d = imgData.data;
      const b = +document.getElementById('brightness').value;
      const c = +document.getElementById('contrast').value;
      const e = +document.getElementById('exposure').value;
      const s = +document.getElementById('shadows').value;
      const h = +document.getElementById('highlights').value;
      const sat = +document.getElementById('saturation').value;

      for (let i = 0; i < d.length; i += 4) {
        let r = d[i], g = d[i+1], b1 = d[i+2];
        const lum = 0.299 * r + 0.587 * g + 0.114 * b1;
        r += b * 2.2; g += b * 2.2; b1 += b * 2.2;
        const exp = Math.pow(2, e / 100); r *= exp; g *= exp; b1 *= exp;
        const con = (259 * (c + 255)) / (255 * (259 - c));
        r = con * (r - 128) + 128; g = con * (g - 128) + 128; b1 = con * (b1 - 128) + 128;
        if (lum < 128) { const sf = 1 + s / 100; r *= sf; g *= sf; b1 *= sf; }
        if (lum > 128) { const hf = 1 + h / 100; r *= hf; g *= hf; b1 *= hf; }
        if (sat !== 0) {
          const gray = 0.299 * r + 0.587 * g + 0.114 * b1;
          const sf = 1 + sat / 100;
          r = gray + (r - gray) * sf;
          g = gray + (g - gray) * sf;
          b1 = gray + (b1 - gray) * sf;
        }
        d[i] = Math.max(0, Math.min(255, r));
        d[i+1] = Math.max(0, Math.min(255, g));
        d[i+2] = Math.max(0, Math.min(255, b1));
      }
      ctx.putImageData(imgData, 0, 0);
    }
  </script>
</body>
</html>
